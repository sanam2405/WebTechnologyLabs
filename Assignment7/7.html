<!DOCTYPE html>
<html>
    <body bgcolor=#FFFFE0>

        <h1>Solution to Assignment Number : 7</h1>

        <form>
          <label>
            <input type="radio" name="option" value="payNow" onclick="showTextbox()"> Pay Now
          </label>
          <br><br>
          <label>
            <input type="radio" name="option" value="payLater" onclick="showTextbox()"> Pay Later
          </label>
          <br><br>
          <div id="textbox-container" style="display: none;">
            <label>
              Enter your desired Date of Payment:
              <input type="text" name="text" id="textbox">
            </label>
          </div>
          <br>
          <input type="submit" value="Submit">
        </form>

        <script>
          function showTextbox() {
            var container = document.getElementById("textbox-container");
            var textbox = document.getElementById("textbox");
            if (document.querySelector('input[name="option"]:checked').value === "payLater") {
              container.style.display = "block";
              textbox.required = true;
            } else {
              container.style.display = "none";
              textbox.required = false;
            }
          }
        </script>
    
    </body>
</html>

<!-- 
In this example, I have two radio buttons with the same name attribute, "option", and different values, "payNow" and "payLater". Each radio button has an onclick event that calls the showTextbox() function.

The textbox is initially hidden using the CSS display: none; property. Its containing div has an id attribute, "textbox-container", that I can reference in my JavaScript code.

In the showTextbox() function, I first get a reference to the textbox container and the textbox itself. I then check which radio button is currently selected by using the querySelector() method to select the checked input element with the name "option". If the value of the checked radio button is "payLater", I display the textbox by setting its container's display property to "block", and I make the textbox required by setting its required attribute to true. If the value of the checked radio button is "payNow", I hide the textbox and make it not required. -->
